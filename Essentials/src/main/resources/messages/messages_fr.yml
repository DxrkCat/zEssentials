command-kick-notify:
  type: WITHOUT_PREFIX
  message: "<hover:show_text:'<gray>Par : <white>%sender%<newline><gray>Durée : <white>%duration%<newline><gray>Raison : <white>%reason%<newline><gray>Date : <white>%created_at%'><click:run_command:'/sc %target%'>&8(#f59e07Sanction&8) #8aebeb%player% #e33414a kické le joueur #e0d12d%target%#e33414.</click></hover>"
command-ban-notify:
  type: WITHOUT_PREFIX
  message: "<hover:show_text:'<gray>Par : <white>%sender%<newline><gray>Durée : <white>%duration%<newline><gray>Raison : <white>%reason%<newline><gray>Date : <white>%created_at%<newline><gray>Expire : <white>%expired_at%'><click:run_command:'/sc %target%'>&8(#f59e07Sanction&8) #8aebeb%player% #e33414a banni le joueur #e0d12d%target%#e33414.</click></hover>"
command-mute-notify:
  type: WITHOUT_PREFIX
  message: "<hover:show_text:'<gray>Par : <white>%sender%<newline><gray>Durée : <white>%duration%<newline><gray>Raison : <white>%reason%<newline><gray>Date : <white>%created_at%<newline><gray>Expire : <white>%expired_at%'><click:run_command:'/sc %target%'>&8(#f59e07Sanction&8) #8aebeb%player% #e33414a rendu muet le joueur #e0d12d%target%#e33414.</click></hover>"
command-unmute-notify:
  type: WITHOUT_PREFIX
  message: "<hover:show_text:'<gray>Par : <white>%sender%<newline><gray>Durée : <white>%duration%<newline><gray>Raison : <white>%reason%<newline><gray>Date : <white>%created_at%'><click:run_command:'/sc %target%'>&8(#f59e07Sanction&8) #8aebeb%player% #e33414a rendu la parole au joueur #e0d12d%target%#e33414.</click></hover>"
command-unban-notify:
  type: WITHOUT_PREFIX
  message: "<hover:show_text:'<gray>Par : <white>%sender%<newline><gray>Durée : <white>%duration%<newline><gray>Raison : <white>%reason%<newline><gray>Date : <white>%created_at%'><click:run_command:'/sc %target%'>&8(#f59e07Sanction&8) #8aebeb%player% #e33414a débanni le joueur #e0d12d%target%#e33414.</click></hover>"
