# Chat
chat-error: "<error>Impossible de vous laisser parler, vos données ne sont pas chargées."
chat-alphanumeric-regex: "<error>Vous utilisez un caractère interdit."
chat-cooldown: "<error>Veuillez attendre avant d'envoyer votre prochain message. &8(&7%cooldown%&8)"
chat-same: "<error>Vous ne pouvez pas envoyer la même phrase."
chat-link: "<error>Vous ne pouvez pas envoyer de lien dans le chat."
chat-disable: "<error>Le chat est actuellement indisponible."

chat-default-format: "<white>%displayName% <#656665>• <gray>%message%"
chat-messages-empty: "&f%player% <error>n'a pas écrit de message."
chat-messages-line:
  type: WITHOUT_PREFIX
  message: "&f%date% &7%message%"
chat-messages-footer:
  type: WITHOUT_PREFIX
  message: "<click:run_command:'/chathistory %player% %previousPage%'><hover:show_text:'Page Précédente'><white>⬅</hover></click> <gray>%page%/%maxPage% <click:run_command:'/chathistory %player% %nextPage%'><hover:show_text:'Page Suivante'><white>➡</hover></click>"

