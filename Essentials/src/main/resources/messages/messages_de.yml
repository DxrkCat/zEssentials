# %key% - The key to the cooldown
# %value% - The cooldown expiration timestamp
# %timeLeft% - The time remaining before cooldown expiration
# %createdAt% - Cooldown creation date
# %player% - the Player's nickname
command-cooldown-line:
  type: WITHOUT_PREFIX
  message: '&f%key% <secondary>- &7%createdAt% <secondary>- <success>%timeLeft% <secondary>-
    <hover:show_text:''&fKlicke, um die Abkühlung zu entfernen''><click:run_command:''/cooldown
    delete %player% %key%''>&8[<error>LÖSCHEN&8]</click></hover>'
command-cooldown-not-found: '&f%cooldown% <error>wurde nicht gefunden.'
command-cooldown-delete: <success>Du hast gerade die Abkühlung &f%cooldown% <success>für
  &n%player%&r<success> entfernt.
# Available placeholders:
# %key% - The key to the cooldown
# %player% - the Player's nickname
# %duration% - the duration of the cooldown
command-cooldown-create: <success>Du hast gerade die Abkühlung &f%key% <success>für
  &n%player%&r<success> erstellt.
